<body>
    <div class="container">

    <br>
        <div class="container1">

        <div style="background-color: white;width: 50px;height: 60px;float: left;"></div>
        <div style="background-color: aqua;width: 50px;height: 40px;float: right;"></div>
        <div style="background-color: red;width: 80px;height: 40px;float: right;"></div>
